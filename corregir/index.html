<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Plataforma educativa</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input
          class="u-full-width"
          type="text"
          id="clave"
          placeholder="Llave"
        />
        <input
          class="u-full-width"
          type="file"
          id="files"
          name="files[]"
          multiple
        />
      </form>
      <output id="copiones"></output>
      <output id="list"></output>
    </div>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
    ></script>
    <script type="text/javascript" src="../js/preguntas.js"></script>
    <script type="text/javascript" src="js/respuestas.js"></script>
    <script type="text/javascript" src="js/logic.js"></script>
  </body>
</html>
