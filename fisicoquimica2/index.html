<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fisicoquimica 2</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link type="text/css" rel="stylesheet" href="../css/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="title">
          <h4></h4>
          <h1></h1>
        </div>
      </div>

      <div class="row" id="reloj">
        <div id="countdown">
          <span id="clock">...</span>
        </div>
      </div>

      <div class="row" id="preguntas">
        <div id="quiz"></div>
        <div class="button button-primary" id="finish"></div>
        <div class="button" id="next">Ir a la siguiente pregunta</div>
        <div class="button" id="prev">Volver a la pregunta anterior</div>
      </div>

      <div class="row" id="inicio">
        <div id="tutoWrapper">
          <p id="tutorial"></p>
        </div>
        <form style="margin-top: 1rem;">
          <div class="row">
            <div class="six columns">
              <label for="nombreApellido">Nombre y apellido del alumno</label>
              <input class="u-full-width" type="text" id="nombreApellido" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="curso">Curso</label>
              <input class="u-full-width" type="text" id="curso" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="colegio">Nombre del colegio</label>
              <input class="u-full-width" type="text" id="colegio" />
            </div>
          </div>
          <div class="button button-primary" id="empezar"></div>
        </form>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs/0.5.3/fingerprint.min.js"
    ></script>
    <script type="text/javascript" src="js/textos.js"></script>
    <script type="text/javascript" src="js/configuracion.js"></script>
    <script type="text/javascript" src="js/preguntas.js"></script>
    <script type="text/javascript" src="../js/logic.js"></script>
  </body>
</html>
